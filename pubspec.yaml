name: bill_bucket
description: "I built a Flutter app to plan weekly transfers into a bills account, with local persistence using Hive/SQLite, custom theming, forms & validation, and basic date math for recurring bills."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.5+1
  uuid: ^4.5.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.11
  hive_generator: ^2.0.1

